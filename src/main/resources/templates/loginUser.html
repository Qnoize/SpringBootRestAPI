<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.w3.org/1999/xhtml"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></head><body><h3 align="center"><p th:text="${error}">Nothing</p></h3><br><form action="/" method="post" class="navbar-form navbar-right">    <div align="center">        <h2>Please sign in</h2><br>    </div>    <div class="container">        <div class="row">            <div class="col"></div>            <div class="col-sm-3">                <div class="form-group" align="center">                    <input class="form-control"  type="text" name="login" id="login" placeholder="login">                    <input class="form-control" type="password" name="password" id="password" placeholder="password"><br>                    <label th:for="rememberMe">                        <input type="checkbox" id="rememberMe" name="rememberMe"> remember me</label><br>                    <div align="center" width="100">                        <div style="color: red; display: none" id="errors"></div>                        <input id="signUp" class="btn btn-primary" type="submit" value="Sign in"/>                        <button class="btn btn-secondary"><a th:href="@{/register}" style="text-decoration: none; color: white;">Sign up</a></button>                    </div>                </div>            </div>            <div class="col"></div>        </div>    </div></form><script type="text/javascript" src="../static/js/main.js"></script><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body></html>
