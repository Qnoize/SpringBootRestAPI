<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.w3.org/1999/xhtml"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></head><body><h3 align="center"><a th:text="${error}">Nothing</a></h3><br><form id="loginForm" class="navbar-form navbar-right">    <div align="center">        <h2>Please sign in</h2><br>    </div>    <div class="container">        <div class="row">            <div id="feedback" class="col"></div>            <div class="col-sm-3">                <div class="form-group" align="center">                    <input class="form-control"  type="text" name="username" id="inputLogin" placeholder="login">                    <input class="form-control" type="password" name="password" id="inputPassword" placeholder="password"><br>                    <br>                    <div align="center" width="100">                        <button class="btn btn-primary" type="submit" id="SignIn">Sign in</button>                        <button class="btn btn-secondary"><a th:href="@{/register}" style="text-decoration: none; color: white;">Sign up</a></button>                    </div>                </div>            </div>            <div class="col"></div>        </div>    </div></form><script src="../js/jquery-test3.4.1.min.js"></script><script src="../js/bootstrap.bundle.js"></script><script src="../js/bootstrap.js"></script><script src="../js/login.js"></script></body></html>
