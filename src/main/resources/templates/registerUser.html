<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.w3.org/1999/xhtml" ><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></head><body><form method="POST" th:action="@{/register}" class="navbar-form navbar-right">    <div align="center">        <p><h2>Sign up</h2></p>    </div>    <div class="container">        <div class="row">            <div class="col"></div>            <div class="col-sm-3">                <div class="form-group" align="center">                    <input class="form-control"  type="text" name="userName" id="inputLogin" placeholder="login">                    <input class="form-control"  type="password" name="userPassword" id="inputPassword" placeholder="password">                    <input class="form-control"  type="email" name="userEmail" id="inputEmail" placeholder="e-mail"><br>                    <div align="center" width="100">                        <button class="btn btn-primary" type="submit">Sign up</button>                        <button class="btn btn-secondary"><a th:href="@{/}" style="text-decoration: none; color: white;">Back to main page</a></button>                    </div>                </div>            </div>            <div class="col"></div>        </div>    </div><form><script src="../js/jquery-test3.4.1.min.js"></script><script src="../js/bootstrap.bundle.js"></script><script src="../js/bootstrap.js"></script><script src="../js/admin.js"></script></body></html>
