<!DOCTYPE html><html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"><head>    <title>Admin Page</title>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></head><body><header>    <div class="ico"><p th:href="@{'/'}"><img th:src="@{'img/' + logoMain.png}" width="70" alt=""></p></div>    <div class="logout"><a th:href="@{'/logout'}">Logout<img th:src="@{'img/' + logout.png}" width="30" alt=""></a></div></header><div class="container-fluid">    <div class="row">        <div class="col-2 sidebar">            <nav id="menuVertical">                <ul>                    <li><a th:href="@{/admin}"><div class="menuVertical"></div><span>Admin</span></a></li>                    <li class="active"><a th:href="@{/userHome}"><div class="menuVertical"></div><span>User</span></a></li>                </ul>            </nav>            <div class="menu"><div class="footer">Copyrighted by &copy; 2019</div> </div>        </div>        <div class="col-10 sidebar" id="menuAll"><br>            <h3>Admin menu</h3><br>            <nav class="nav nav-tabs">                <a class="nav-item nav-link active" id="nav-tab1" data-toggle="tab" href="#tab1" aria-controls="tab1" style="background: lightgrey"><h5>User table</h5></a>                <a class="nav-item nav-link" id="nav-tab2" data-toggle="tab" href="#tab2" aria-controls="tab2" style="background: lightgrey"><h5>Add user</h5></a>            </nav><br>            <div class="tab-content" style="background: lightgrey">                <div role="tabpanel" class="tab-pane fade show active" id="tab1" aria-labelledby="nav-tab1">                    <div class="table-responsive">                        <table class="table table-striped">                            <thead>                            <tr>                                <th>Id</th>                                <th>Login</th>                                <th>Password</th>                                <th>Email</th>                                <th>Role</th>                                <th>Action</th>                            </tr>                            </thead>                            <tbody>                                <tr th:each="user : ${list}" items="${list}" var="user" varStatus="vs">                                    <td th:text="${user.id}">id</td>                                    <td th:text="${user.login}">login</td>                                    <td th:text="${user.password}">password</td>                                    <td th:text="${user.email}">email</td>                                    <td th:text="${user.role}">role</td>                                    <td>                                        <button type="button" class="btn btn-secondary" data-toggle="modal"                                                th:attr="data-target='#editUserModal'+${user.id}">                                            Edit                                        </button>                                        <div class="modal fade" th:id="editUserModal+${user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">                                            <div class="modal-dialog modal-dialog-centered" role="document">                                                <div class="modal-content">                                                    <div class="modal-header">                                                        <div class="row">                                                            <div class="col text-center">                                                                <h3 class="modal-title">Edit - <a th:text="${user.login}">Name</a></h3>                                                            </div>                                                        </div>                                                    </div>                                                    <form method="post" th:action="@{/admin/edit}" th:object="${user}">                                                        <div class="modal-body">                                                            <div class="row justify-content-center">                                                                <div class="col-md-3"></div>                                                                <div class="col-md-6 text-center justify-content-center">                                                                    <div align="center">Id</div>                                                                    <input class="form-control text-center" type="text" name="id"  th:value="${user.id}" readonly>                                                                    <div align="center">Login</div>                                                                    <input class="form-control text-center" type="text" name="login"  th:value="${user.login}">                                                                    <div align="center">Password</div>                                                                    <input class="form-control text-center" type="password" name="password" th:value="${password}" required>                                                                    <div align="center">E-mail</div>                                                                    <input class="form-control text-center" type="email" name="email"  th:value="${user.email}">                                                                    <div align="center">Role</div>                                                                    <input class="form-control text-center" type="text" name="role"  th:value="${user.role}" readonly>                                                                    <br>                                                                </div>                                                                <div class="col-md-3"></div>                                                            </div>                                                        </div>                                                        <div class="row">                                                            <div class="col text-center justify-content-center">                                                                <div class="modal-footer center-block text-center">                                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                                                                    <button type="submit" class="btn btn-primary">Confirm</button>                                                                </div>                                                            </div>                                                        </div>                                                    </form>                                                </div>                                            </div>                                        </div>                                    </td>                                </tr>                            </tbody>                        </table>                    </div>                </div>                <div role="tabpanel" class="tab-pane fade" id="tab2" aria-labelledby="nav-tab2">                    <div class="row justify-content-center">                        <div class="row">                            <div class="col">                                <form method="POST" action="@{/admin}" class="navbar-form navbar-right" th:object="${user}">                                    <div class="form-group" align="center">                                        <input class="form-control"  type="text" name="login" id="inputLogin" placeholder="login" required>                                        <input class="form-control"  type="password" name="password" id="inputPassword" placeholder="password" required>                                        <input class="form-control"  type="email" name="userEmail" id="email" placeholder="e-mail"><br>                                        <div align="center" width="100">                                            <button class="btn btn-primary" type="submit" formaction="/admin">Add</button>                                        </div>                                    </div>                                </form>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body></html>
