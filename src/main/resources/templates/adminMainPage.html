<!DOCTYPE html><html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"><head>    <title>Admin Page</title>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">    </head><body><!-- Modal window --><div class="modal fade" id="editUsers" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">    <div class="modal-dialog modal-dialog-centered" role="document">        <div class="modal-content">            <div class="modal-header">                <div class="row">                    <div class="col text-center">                        <h3 class="modal-title">Edit - user</h3>                    </div>                </div>            </div>            <form id="editUser">                <div class="modal-body">                    <div class="row justify-content-center">                        <div class="col-md-3"></div>                        <div class="col-md-6 text-center justify-content-center">                            <div>Id</div>                            <input class="form-control text-center" id="editId" type="text" name="id" readonly>                            <div>Login</div>                            <input class="form-control text-center" id="editUserName" type="text" name="userName">                            <div>Password</div>                            <input class="form-control text-center" id="editUserPassword" type="password" name="userPassword" placeholder="Enter new password"required>                            <div>E-mail</div>                            <input class="form-control text-center" id="editUserEmail" type="email" name="userEmail">                            <div>Role</div>                            <input class="form-control text-center" id="editRole" type="text" name="role" readonly>                            <br>                        </div>                        <div class="col-md-3"></div>                    </div>                </div>                <div class="row">                    <div class="col text-center justify-content-center">                        <div class="modal-footer center-block text-center">                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                            <button type="submit" id="editFormUser" form="editUser" class="btn btn-primary">Confirm</button>                        </div>                    </div>                </div>            </form>        </div>    </div></div><header>    <div class="ico"><a th:href="@{'/'}"><img th:src="@{'img/' + logoMain.png}" width="70" alt=""></a></div>    <div class="logout"><a th:href="@{'/logout'}"><img th:src="@{'img/' + logout.png}" width="30" alt=""></a></div></header><div class="container-fluid">    <div class="row">        <div class="col-2 sidebar">            <nav id="menuVertical">                <ul>                    <li><a th:href="@{/admin}"><div class="menuVertical"></div><span>Admin</span></a></li>                    <li class="active"><a th:href="@{/userHome}"><div class="menuVertical"></div><span>User</span></a></li>                </ul>            </nav>            <div class="menu"><div class="footer">Copyrighted by &copy; 2019</div> </div>        </div>        <div class="col-10 sidebar" id="menuAll"><br>            <h3>Admin menu</h3><br>            <nav class="nav nav-tabs">                <a class="nav-item nav-link active" id="resetTable" data-toggle="tab" href="#tab1" aria-controls="tab1" style="background: lightgrey"><h5>User table</h5></a>                <a class="nav-item nav-link" id="nav-tab2" data-toggle="tab" href="#tab2" aria-controls="tab2" style="background: lightgrey"><h5>Add user</h5></a>            </nav><br>            <div class="tab-content" style="background: lightgrey">                <div role="tabpanel" class="tab-pane fade show active" id="tab1" aria-labelledby="nav-tab1">                    <div class="table-responsive">                        <table id ="usersTable" class="table table-striped">                            <thead>                            <tr class="text-center">                                <th>Id</th>                                <th>Name</th>                                <th>Email</th>                                <th>Role</th>                                <th>Action</th>                            </tr>                            </thead>                        </table>                    </div>                </div>                <div role="tabpanel" class="tab-pane fade" id="tab2" aria-labelledby="nav-tab2">                    <div class="row justify-content-center">                        <div class="row">                            <div class="col">                                <form id="addForm" class="navbar-form navbar-right">                                    <div class="form-group" align="center">                                        <input class="form-control"  id="addUserName" type="text" name="userName" placeholder="login" required>                                        <input class="form-control"  id="addUserPassword" type="password" name="userPassword" placeholder="password" required>                                        <input class="form-control"  id="addUserEmail" type="email" name="userEmail" placeholder="e-mail"><br>                                        <div align="center" width="100">                                            <button class="btn btn-primary" type="submit" id="addFormUser">Add</button>                                        </div>                                    </div>                                </form>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div><script src="../js/jquery-test3.4.1.min.js"></script><script src="../js/bootstrap.bundle.js"></script><script src="../js/bootstrap.js"></script><script src="../js/admin.js"></script></body></html>
